<header class="header-container" id="headerContainer">
  <div class="header">
    <div class="header-left">
      <img
        src="../assets/bx-search.png"
        alt="Search Icon"
        class="search-icon"
      />
      <input
        type="text"
        class="search-input"
        #searchInput
        [(ngModel)]="searchKeyword"
        placeholder="Search (Ctrl+/)"
        (input)="handleInput()"
        (keydown.enter)="handleSearch()"
      />
    </div>
    <div class="header-right">
      <div class="burger-container dropdown" (click)="handleBurger()">
        <button class="burger-btn dropbtn">
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <div class="dropdown-content-header">
          <div class="header-icons-burger">
            <span class="translate-icon icon-translate-icon"></span>
            <span class="apps-icon icon-categories-icon"></span>
            <span class="half-moon icon-half-moon"></span>
            <span class="bell-icon icon-bell-icon">
              <span class="path1"></span>
            </span>
          </div>
        </div>
      </div>
      <div class="header-icons">
        <span class="translate-icon icon-translate-icon"></span>
        <span class="apps-icon icon-categories-icon"></span>
        <span class="half-moon icon-half-moon"></span>
        <span class="bell-icon icon-bell-icon">
          <span class="path1"></span>
        </span>
      </div>
      <div class="profile-card">
        <div class="profile-pic-container">
          <img [src]="profilePicture" alt="Profile Image" class="profile-img" />
          <div class="status-circle online"></div>
        </div>
        <div class="profile-details">
          <p class="profile-name">
            {{ loggedUser.firstName  }}
            {{ loggedUser.lastName  }}
          </p>
          <p class="profile-role">{{ loggedUser.roleName | titlecase }}</p>
        </div>
        <span class="material-symbols-outlined keyboard-arrow-down-icon" (click)="toggleDropdown()">
          keyboard_arrow_down
        </span>
        <div class="dropdown-content" *ngIf="showDropdown">
          <ul>
            <li><a (click)="logout()">Logout</a></li>
            <li><a [routerLink]="['/Details', loggedUser.id]">Profile</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
