<div class="form-wrapper">
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div
          class="error-message"
          *ngIf="
            loginForm.controls['email'].invalid &&
            (loginForm.controls['email'].touched ||
              loginForm.controls['email'].dirty)
          "
        >
          <div
            class="error-message"
            *ngIf="loginForm.controls['email'].errors?.['required']"
          >
            &#9888; This field is required
          </div>
          <div
            class="error-message"
            *ngIf="loginForm.controls['email'].errors?.['email']"
          >
            &#9888; Invalid email!
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div
          class="error-message"
          *ngIf="
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].touched ||
              loginForm.controls['password'].dirty)
          "
        >
          <div
            class="error-message"
            *ngIf="loginForm.controls['password'].errors?.['required']"
          >
            &#9888; This field is required
          </div>
          <div
            class="error-message"
            *ngIf="loginForm.controls['password'].errors?.['minLength']"
          >
            &#9888; Minimum 8 characters!
          </div>
        </div>
      </div>

      <button type="submit" (click)="OnLogin()">Login</button>
      <div class="forgot-password">
        <a href="#" >Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
