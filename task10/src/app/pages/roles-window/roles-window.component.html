<section id="roleContainer" class="role-page-container">
  <div class="role-page">
    <div class="function-container roles">
      <div class="function-left">
        <div class="heading">Roles</div>
        <div class="sub-heading">All the roles are configured here</div>
      </div>
      <div class="function-right">
        <div
          class="function-button function-add-role-button"
          routerLink="/AddRole"
        >
          <img src="../assets/add.svg" alt="Plus Icon" />
          <span>ADD ROLE</span>
        </div>
      </div>
    </div>
   
    <div >
      <app-filter-bar
        [dropdowns]="filterConfig"
        [selectedFilters]="selectedRolesFilters"
      ></app-filter-bar>
      <!--Pagination-->
      <br />
      <div class="pagination-container">
        <button (click)="changePage(1)" [disabled]="pageNumber === 1">
          <span class="material-symbols-outlined">
            keyboard_double_arrow_left
          </span>
        </button>
        <button
          (click)="changePage(pageNumber - 1)"
          [disabled]="pageNumber === 1"
        >
          <span class="material-symbols-outlined"> arrow_left_alt </span>
        </button>
        <span>Page {{ pageNumber }}</span>
        <button
          (click)="changePage(pageNumber + 1)"
          [disabled]="rolesList.length < pageSize"
        >
          <span class="material-symbols-outlined"> arrow_right_alt</span>
        </button>
        <select (change)="changePageSize($event)">
          <option [value]="6" [selected]="pageSize === 6">6</option>
          <option [value]="12" [selected]="pageSize === 12">12</option>
          <option [value]="18" [selected]="pageSize === 18">18</option>
          <option [value]="26" [selected]="pageSize === 24">24</option>
        </select>
      </div>

       <div *ngIf="isRolesFetched===false && rolesList.length === 0" class="loading">
        <div class="spinner"></div>
      </div>
      
      <div
        *ngIf="rolesList.length === 0 && isRolesFetched"
        class="no-roles-message"
      >
        <p>No Roles Found</p>
      </div>

      <div class="roles-container" *ngIf="rolesList.length > 0">
        <div *ngFor="let role of rolesList">
          <app-role-card [role]="role"></app-role-card>
        </div>
      </div>
    </div>
  </div>
</section>
